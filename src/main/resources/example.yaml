app.name: example
thread.num: 5
flink.parallelism.num: 1
flink.checkpoint.interval: 30000

# source
source.kafka.bootstrap.servers: ip1:9092,ip2:9092,ip3:9092
source.kafka.group.id: example
source.kafka.topics:
  - { topic: test1, startup.mode: earliest-offset }
  - { topic: test2, startup.mode: latest-offset }
  - { topic: test3, startup.mode: group-offset }
  - { topic: test4, startup.mode: specific-offset, startup.specific-offsets: 'partition:0,offset:42;partition:1,offset:300' }
  - { topic: test5, startup.mode: timestamp , startup.timestamp-millis: 1614043655225 }



# sink
sink.rdb.jdbc.url:
sink.rdb.jdbc.driver:
sink.rdb.jdbc.username:
sink.rdb.jdbc.password:

# task
tasks:
  - { source: { db: a, table: test1 }, target: { db: b, table: test1 } }
  - { source: { db: a, table: test2 }, target: { db: b, table: test2 } }
  - { source: { db: a, table: test3 }, target: { db: b, table: test3 } }